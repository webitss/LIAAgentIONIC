<ion-header>

  <!-- <ion-navbar>

  </ion-navbar> -->

</ion-header>


<ion-content padding text-center class="vertical-align-content">

  <ion-grid (click)=select()>
    <ion-row >
      <ion-col col-5 >
        <div class="rotate">
          {{package?.PackageName}}
        </div>
      </ion-col>
      <ion-col col-7>
        <div>
          <ion-item>
            {{package?.TicketsNum}}
          </ion-item>
          <ion-item>
            {{package?.TicketCost}}
          </ion-item>
          <ion-item>
            {{package?.Price}}
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <input type="button" class="center-center btn-white" value="הוסף לסל" (click)="this.service.clickAddToCart()">
        <button ion-button class="pull-right btn-font">
          <i class="icon-icon-x_Artboard-2-01 "></i>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
