<ion-header hideBackButton>
</ion-header>



<ion-content padding text-center class="vertical-align-content">

  <ion-grid   >
    <ion-row class="package" (click)=select()>
      <ion-col col-5 class="package-right gold">
        <div class="rotate">
          {{package?.PackageName}}
        </div>
      </ion-col>
      <ion-col col-7 class="package-left">
        <div>
          <ion-item>
            {{package?.TicketsNum}}
          </ion-item>
          <ion-item>
            <span float-right>{{package?.TicketCost}}</span>
            <span item-left float-left>שקל
             <br/> לכרטיס
             <br/>בודד</span>
          </ion-item>
          <ion-item>
            {{package?.Price}}
          </ion-item>
        </div>
      </ion-col>
    </ion-row>


    
  </ion-grid>





</ion-content>
