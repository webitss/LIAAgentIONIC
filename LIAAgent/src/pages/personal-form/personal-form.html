<ion-content padding>

  <div class="container-lia container">
    <div class="col-md-12 col-xs-12">
          <h3 class="blue"> פרטים אישיים</h3>
    </div>

          <form [formGroup]="frmPersonal" (ngSubmit)="onGoToBusinessFormPage(frmPersonal.value, this.StoreId)" >

              <ion-grid>
                  <ion-row>
                  <ion-col>
              <ion-item>
                <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Name : 'שם לקוח'"  formControlName="first_name" [pattern]="this.pattern" ></ion-input>
              </ion-item>
                  </ion-col>

             <ion-col>
              <ion-item>
                  <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.IdNum : 'תעודת זהות'"  formControlName="id" ></ion-input>
                </ion-item>
                  </ion-col>

                  <ion-col >
                <ion-item>
                    <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Phone : 'טלפון'"  formControlName="phoneNumber" pattern="[0-9]*"></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col >
                    <button ion-button type="submit" block  color="blue-color" [disabled]="(!(this.frmPersonal.valid) && !this.StoreObj)" >המשך</button>
<!-- [disabled]="(!(this.frmPersonal.valid) && !this.StoreObj)" -->
                  </ion-col>

                </ion-row>

                <ion-row>
                  <ion-col col-3>
                  <ion-item>
                      <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Address : 'כתובת'"  formControlName="address"></ion-input>
                    </ion-item>
                  </ion-col>

                   <ion-col col-3>
                    <ion-item>
                        <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Email : 'אימייל'" formControlName="email"></ion-input>
                      </ion-item>
                    </ion-col>

                    <ion-col col-3>
                      <ion-item>
                          <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.CellPhone : 'נייד'"  formControlName="callPhone" pattern="[0-9]*"></ion-input>
                        </ion-item>
                      </ion-col>



                      </ion-row>

              </ion-grid>
            </form>
          </div>

</ion-content>
