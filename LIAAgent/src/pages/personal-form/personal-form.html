<ion-content padding>

          <form [formGroup]="frmPersonal" (ngSubmit)="onGoToBusinessFormPage(frmPersonal.value, this.StoreId)" >
              <ion-grid>
                  <h3 color="blue-color" padding-left> פרטים אישיים</h3>
                  <ion-row>
                      <ion-col col-9>
        <ion-row>
                  <ion-col>
              <ion-item>
                <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Name : 'שם לקוח'"  formControlName="first_name" [pattern]="this.pattern" ></ion-input>
              </ion-item>
                  </ion-col>

             <ion-col>
              <ion-item>
                  <ion-input type="number" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.IdNum : 'תעודת זהות'"  formControlName="id"  pattern="[0-9]*"></ion-input>
                </ion-item>
                  </ion-col>

                  <ion-col >
                <ion-item>
                    <ion-input type="number" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Phone : 'טלפון'"  formControlName="phoneNumber" pattern="[0-9]*"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
             
              

                <ion-row>
                  <ion-col >
                  <ion-item>
                      <ion-input type="text" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Address : 'כתובת'"  formControlName="address"></ion-input>
                    </ion-item>
                  </ion-col>

                   <ion-col>
                    <ion-item>
                        <ion-input type="email" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.Email : 'אימייל'" formControlName="email"></ion-input>
                      </ion-item>
                    </ion-col>

                    <ion-col>
                      <ion-item>
                          <ion-input type="number" [placeholder]="this.StoreOwnerObj? this.StoreOwnerObj.CellPhone : 'נייד'"  formControlName="callPhone" pattern="[0-9]*"></ion-input>
                        </ion-item>
                      </ion-col>



                      </ion-row>
              </ion-col>

                      <ion-col >
                          <!-- <button ion-button type="submit" block  color="blue-color" [disabled]="(!(this.frmPersonal.valid) && !this.StoreObj)" >המשך</button> -->
                          <button ion-button type="submit" block  color="blue-color" class="height-button-w">המשך</button>
                          
                        </ion-col>
      
                      </ion-row>
              </ion-grid>
            </form>
    
</ion-content>
