<ion-header>

  <ion-navbar>
    <ion-title>personalForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container-lia container">
    <div class="col-md-12 col-xs-12">
          <h3 class="blue"> פרטים אישיים</h3></div>

          <form [formGroup]="frmPersonal" (ngSubmit)="service.submitFrmPersonal(frmPersonal.value); onGoToBusinessFormPage()" >
              <ion-item>
                <ion-input type="text" placeholder="שם לקוח"  formControlName="first_name" pattern="[a-zA-Z ]*" ></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder='ת"ז'  formControlName="id" pattern="[0-9]*"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="text" placeholder="טלפון"  formControlName="phoneNumber" pattern="[0-9]*"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-input type="text" placeholder="כתובת"  formControlName="address"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="text" placeholder="מייל"  formControlName="email"></ion-input>
                      </ion-item>

                      <ion-item>
                          <ion-input type="text" placeholder="נייד"  formControlName="callPhone" pattern="[0-9]*"></ion-input>
                        </ion-item>

              <button ion-button type="submit" block>המשך</button>
            </form>
