<ion-header>

  <ion-navbar>
    <ion-title>businessForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click) = "onGoToPayOptionsPage()"> Push </button>
 <div class="container-lia container">
    <div class="col-md-12 col-xs-12">
        <h3 class="blue"> פרטי עסק</h3></div>


         <div *ngIf="!service.anotherDetails" >

            <form [formGroup]="frmBusiness" (ngSubmit)="service.submitFrmBusiness(frmBusiness.value)">
                <ion-grid>

                <ion-row>
                  <ion-col>
                <ion-item>
                    <ion-input type="text" placeholder="שם העסק"  formControlName="name"  ></ion-input>
                  </ion-item>
                </ion-col>

<ion-col>
                  <ion-item>
                      <ion-input type="text" placeholder='ח"פ'  formControlName="PrivatelyHeldCompany" pattern="[0-9]*" ></ion-input>
                    </ion-item>
                  </ion-col>

<ion-col>
                    <ion-item>
                        <ion-input type="text" placeholder="טלפון בית העסק"  formControlName="phone" pattern="[0-9]*" ></ion-input>
                      </ion-item>
                    </ion-col>
                    </ion-row>

<ion-row>
<ion-col>
                      <ion-item>
                          <ion-input type="text" placeholder="כתובת בית העסק"  formControlName="address"  ></ion-input>
                        </ion-item>
                      </ion-col>

<ion-col>
                        <ion-item>
                            <ion-input type="text" placeholder="כתובת אתר העסק"  formControlName="websiteAddress" ></ion-input>
                          </ion-item>
                        </ion-col>

<ion-col>
                          <ion-item>
                              <ion-input type="text" placeholder="קטגורית עסק"  formControlName="category"  ></ion-input>
                            </ion-item>
                          </ion-col>
</ion-row>

                            <button ion-button type="submit" [disabled]="!frmBusiness.valid" block>המשך</button>
                </ion-grid>
            </form>


        </div>

          <div *ngIf="service.anotherDetails">

          <form [formGroup]="frmMoredetails" (ngSubmit)="service.submitFrmBusiness();onGoToPayOptionsPage()">

<ion-grid>
          <a (click)="this.f()">לוגו</a>
          <br><br>
          <label class="uploader" ondragover="return false;"
              [class.loaded]="loaded"
              [style.outlineColor]="dragging ? activeColor : baseColor"
              (dragenter)="handleDragEnter()"
              (dragleave)="handleDragLeave()"
              (drop)="handleDrop($event)">

              <i class="icon icon-upload"
                  [style.color]="dragging
                      ? ((imageSrc.length > 0) ? overlayColor : activeColor)
                      : ((imageSrc.length > 0) ? overlayColor : baseColor)">
              </i>

              <img
                  [src]="imageSrc"
                  (load)="handleImageLoad()"
                  [class.loaded]="imageLoaded"/>
          </label>
          <input type="file" accept=".jpg, .jpeg, .png"  id="file"  name="file" style="display:none" (change)="this.handleInputChange($event)" (load)="this.handleImageLoad()"  formControlName="logo">
          <img />

          <ion-row>
<ion-col>
          <ion-item>
              <ion-input type="text" placeholder="שעות פתיחה"  formControlName="OpeningHours" ></ion-input>
            </ion-item>
          </ion-col>

<ion-col>
            <ion-item>
                <ion-input type="text" placeholder="מינימום לכרטיס"  formControlName="min" ></ion-input>
              </ion-item>
            </ion-col>
            </ion-row>

          <!-- <input type="submit" value="המשך" [disabled]="!frmMoredetails.valid" /> -->
          <button ion-button type="submit" [disabled]="!frmMoredetails.valid" block>המשך</button>
        </ion-grid>
          </form>
              </div>


            </div>


</ion-content>
