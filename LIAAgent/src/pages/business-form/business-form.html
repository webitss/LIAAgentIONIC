<ion-content padding>
  <button ion-button (click) = "onGoToPayOptionsPage()"> Push </button>
 <div class="container-lia container">
    <div class="col-md-12 col-xs-12">
        <h3 class="blue"> פרטי עסק</h3></div>


         <div *ngIf="!this.anotherDetails" >

            <form [formGroup]="frmBusiness" (ngSubmit)="this.submitFrmBusiness(frmBusiness.value)">
                <ion-grid>

                <ion-row>
                  <ion-col>
                <ion-item>
                    <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.StoreName : 'שם העסק'"   formControlName="name"  ></ion-input>
                  </ion-item>
                </ion-col>

<ion-col>
                  <ion-item>
                      <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.HP : 'ח.פ'"  formControlName="PrivatelyHeldCompany" pattern="[0-9]*" ></ion-input>
                    </ion-item>
                  </ion-col>

<ion-col>
                    <ion-item>
                        <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.Phone : 'טלפון בית עסק'"  formControlName="phone" pattern="[0-9]*" ></ion-input>
                      </ion-item>
                    </ion-col>
                    </ion-row>

<ion-row>
<ion-col>
                      <ion-item>
                          <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.Address : 'כתובת בית עסק'"  formControlName="address"  ></ion-input>
                        </ion-item>
                      </ion-col>

<ion-col>
                        <ion-item>
                            <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.Long : 'כתובת אתר העסק'"  formControlName="websiteAddress" ></ion-input>
                          </ion-item>
                        </ion-col>

<ion-col>
                          <ion-item>
                              <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.Categories : 'קטגורית העסק'" formControlName="category"  ></ion-input>
                            </ion-item>
                          </ion-col>
</ion-row>

                            <button ion-button type="submit" [disabled]="!this.StoreObj && !this.frmBusiness.valid"  block>המשך</button>
                </ion-grid>
            </form>


        </div>

          <div *ngIf="this.anotherDetails">

          <form [formGroup]="frmMoredetails" (ngSubmit)="this.submitFrmMoreBusiness(this.frmMoredetails.value);onGoToPayOptionsPage()">

<ion-grid>
          <a (click)="this.f()">לוגו</a>
          <br><br>
          <label class="uploader" ondragover="return false;"
              [class.loaded]="loaded"
              [style.outlineColor]="dragging ? activeColor : baseColor"
              (dragenter)="handleDragEnter()"
              (dragleave)="handleDragLeave()"
              (drop)="handleDrop($event)">

              <i class="icon icon-upload"
                  [style.color]="dragging
                      ? ((imageSrc.length > 0) ? overlayColor : activeColor)
                      : ((imageSrc.length > 0) ? overlayColor : baseColor)">
              </i>

              <img
                  [src]="imageSrc"
                  (load)="handleImageLoad()"
                  [class.loaded]="imageLoaded"/>
          </label>
          <input type="file" accept=".jpg, .jpeg, .png"  id="file"  name="file" style="display:none" (change)="this.handleInputChange($event)" (load)="this.handleImageLoad()"  formControlName="logo">
          <img />

          <ion-row>
<ion-col>
          <ion-item>
              <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.OpenHours : 'שעות פתיחה'"  formControlName="OpeningHours" ></ion-input>
            </ion-item>
          </ion-col>

<ion-col>
            <ion-item>
                <ion-input type="text" [placeholder]="this.StoreObj? this.StoreObj.MinPriceToTicket : 'מינימום לכרטיס'"   formControlName="min" pattern="[0-9]*"></ion-input>
              </ion-item>
            </ion-col>
            </ion-row>

          <!-- <input type="submit" value="המשך" [disabled]="!frmMoredetails.valid" /> -->
          <button ion-button type="submit" block [disabled]="!(this.frmMoredetails.valid) && !this.StoreObj">המשך</button>
        </ion-grid>
          </form>
              </div>


            </div>


</ion-content>
