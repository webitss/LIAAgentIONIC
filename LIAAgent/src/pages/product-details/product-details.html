

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center align-items-stretch>

             <ion-col col-2 no-padding class="package-right">
               <ion-row>
       <ion-col col-12 align-self-end>
        <img src="assets/imgs/icon-lia.png"/>
      </ion-col>

      <ion-col col-12 align-self-end>
        <button ion-button color="gray-color" block *ngIf="service.thisProductDetails.VideoUrl" class="btn-white" (click)="this.goToVideo()">לצפיה
            <i class="icon-arrow-left-03" margin-right></i>
        </button>
      </ion-col>
    </ion-row>
           </ion-col>
      <ion-col col-6 class="bg-light-blue">
  <img [src]="service.thisProductDetails.PictureUrl" />
             </ion-col>

             <ion-col col-3  class="package-left" >
                <ion-row >
                  <ion-col col-12 align-self-end>
                    <ion-item>
                      <span float-right>
                      {{service.thisProductDetails.Duration}}</span>

                      <span  float-left>
                    {{service.thisProductDetails.DurationText}}</span>
                    </ion-item>
                    <ion-item>

                        <p class="item-1">{{service.thisProductDetails.Price}}</p>
                        <p class="item-2"> לא כולל מע"מ ₪</p>
                    </ion-item>
            </ion-col>
                
  <ion-col col-12 align-self-end >

  <button ion-button color="light-blue-color" block class="btn-white"  (click)="this.AddToCart()">הוסף לסל</button>

  </ion-col>
</ion-row>
</ion-col>

<ion-col col-1 align-self-center>
<i margin-right class="icon-arrow-left-03 f-size-big"></i>

</ion-col>

  </ion-row>
</ion-grid>
</ion-content>
