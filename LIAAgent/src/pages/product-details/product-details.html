<ion-content padding>

<ion-slides #slider style="direction: ltr" class="image-slider" loop="false" slidesPerView="1" zoom="true" speed="200" >

    <ion-slide *ngFor="let pr of isSlider? service.products : service.productsDetails" >
       <ion-grid style="direction: rtl">
           <ion-row justify-content-center align-items-stretch>


                <ion-col col-2 no-padding class="package-right">
                  <ion-row>
          <ion-col col-12 align-self-end>
             <img [src]="pr.IcoUrl"/>
   <br>
             {{pr.ProductShortName}}
                 </ion-col>

         <ion-col col-12 align-self-end>
           <button ion-button color="gray-color" block *ngIf="pr.VideoUrl" class="btn-white" (click)="this.goToVideo()">לצפיה
               <i class="icon-arrow-left-03" margin-right ></i>
           </button>
         </ion-col>
       </ion-row>

              </ion-col>
         <ion-col col-6 class="bg-light-blue">
           <ion-item   [style.background]="'url('+pr.PictureUrl+')'"></ion-item>
                </ion-col>

                <ion-col col-3  class="package-left" >
                   <ion-row >
                     <ion-col col-12 align-self-end>
                       <ion-item>
                         <span float-right>
                         {{pr.Duration}}</span>

                         <span  float-left>
                       {{pr.DurationText}}</span>
                       </ion-item>
                       <ion-item>

                           <p class="item-1">{{pr.Price}}</p>
                           <p class="item-2"> לא כולל מע"מ ₪</p>
                       </ion-item>
               </ion-col>

     <ion-col col-12 align-self-end >

     <button ion-button color="light-blue-color" block class="btn-white"  (click)="this.AddToCart()">הוסף לסל</button>

     </ion-col>
   </ion-row>
   </ion-col>

   <ion-col col-1 align-self-center>
     <i margin-right class="icon-arrow-left-03 f-size-big" (click)="isSlider? slider.slideNext(1) : this.isSliderFunc()"></i>

   </ion-col>

     </ion-row>
   </ion-grid>
   </ion-slide>
   </ion-slides>

</ion-content>
