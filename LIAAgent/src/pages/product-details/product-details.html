<ion-content padding>
     <!-- <ion-refresher (ionRefresh)="doRefresh($event)"></ion-refresher> -->
  <!-- (ionSlideDidChange)="slideChanged()" -->
  <!-- loop="true"  -->
  <button id="btn"  (click)="this.func()"  >Button</button>
<ion-slides #slider  style="direction: ltr" class="image-slider" slidesPerView="1"  speed="200" (ionSlideWillChange)="slideChanged($event)" 
  zoom="true" loop="true" preventClicks="false" preventClicksPropagation="false" >
        <ion-slide *ngFor="let pr of service.productsDetails; let i = index">
       <ion-grid style="direction: rtl">
           <ion-row justify-content-center align-items-stretch>
                <ion-col col-2 no-padding class="package-right">
                  <ion-row>
          <ion-col col-12 align-self-end>
             <img [src]="pr.IcoUrl"/>
   <br>i{{i}}
             {{pr.ProductShortName}}
                 </ion-col>

         <ion-col col-12 align-self-end>
           <button id="video" ion-button color="gray-color" block *ngIf="pr.VideoUrl" class="btn-white" (click)="this.goToVideo()">לצפיה
               <i class="icon-arrow-left-03" margin-right ></i>
           </button>
         </ion-col>
       </ion-row>
<!--  -->

              </ion-col>
         <ion-col col-6 class="bg-light-blue package-center">
           <ion-row justify-content-center >
             <ion-col >
           <ion-item  [style.background-image]="'url('+pr.PictureUrl+')'"></ion-item>
          </ion-col>
           </ion-row>
                </ion-col>

                <ion-col col-3  class="package-left" >
                   <ion-row >
                     <ion-col col-12 align-self-end>
                       <ion-item>
                         <span float-right>
                         {{pr.Duration}}</span>

                         <p  float-left *ngFor="let split of pr.DurationText.split(' ')">
                       {{split}}
                      <br></p>
                       </ion-item>
                       <ion-item>

                           <p class="item-1">{{pr.Price}}</p>
                           <p class="item-2"> לא כולל מע"מ ₪</p>
                       </ion-item>
               </ion-col>
               <!-- {{pr.ProductId}}  -->
               slider.getActiveIndex(){{slider.getActiveIndex()}}
               slider.realIndex(){{slider.realIndex}}
               pr.ProductId  {{pr.ProductId}}
     <ion-col col-12 align-self-end >
     <button ion-button (click)="this.AddToCart(pr)" color="light-blue-color" block class="btn-white" id="addtobtn" >הוסף לסל</button>

     </ion-col>
   </ion-row>
   </ion-col>

   <ion-col col-1 align-self-center>
<!-- [ngClass]="{'icon-arrow-right-02':nextDisabled, 'icon-arrow-left-03':!nextDisabled}" -->
     <i margin-right  class=" f-size-big icon-arrow-left-03" (click)="slider.slideNext()"  ></i>

     
   </ion-col>

     </ion-row>
   </ion-grid>
   </ion-slide>
   </ion-slides>

</ion-content>
