

<ion-content padding>
    <ion-grid>
        <ion-row>
   
             <ion-col col-2>
  <a *ngIf="service.thisProductDetails.VideoUrl" (click)="this.goToVideo()">לצפיה</a>
             </ion-col>


             <ion-col col-6 class="bg-light-blue">
  <img [src]="service.thisProductDetails.PictureUrl"/>
             </ion-col>

             <ion-col col-3 class="package-left">

  <ion-item>
    <span float-right>
    {{service.thisProductDetails.Duration}}</span>

    <span item-left float-left>  
   {{service.thisProductDetails.DurationText}}</span>
   </ion-item>
   
  <ion-item>
   
      <p class="item-1">{{service.thisProductDetails.Price}}</p>
      <p class="item-2"> לא כולל מע"מ ₪</p> 
  </ion-item>

  <ion-item>
  <input  class="center-center btn-white bg-light-blue" type="button" value="הוסף לסל" (click)="service.clickAddToCart(service.thisProductDetails)">
  </ion-item>
</ion-col>
 
  </ion-row>
</ion-grid>
</ion-content>
