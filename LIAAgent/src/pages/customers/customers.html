





<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list-header text-center Large>
          <i class="icon-arrow-up-05 f-size-icon" (click)="this.ionViewDidEnterUp()"></i>
        </ion-list-header>

        <!-- <ion-scroll scrollY="true" style="height: 400px"> -->
            <ion-content padding #contentRef (ionScroll)="this.scrollingFun($event)" style="height: 400px">

                <ion-list>
                    
                    <button detail-none (click)="expandItem(item) " ion-item *ngFor="let item of customersFilter">
                      <ion-thumbnail item-start>
                        <!-- <img src="http://placehold.it/100"> -->
                       
                      </ion-thumbnail>
                      <button ion-button clear ><i float-end class="icon-arrow-down-04 t-center  f-size-icon "></i></button>
                      <h2>{{item.StoreName}}</h2>
                      <p>{{item.Address}}</p>
                      <page-expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
                          <br>{{service.customerDetails[1]?.Address}}
                          <br>{{service.customerDetails[1]?.City}}
                          <br>{{service.customerDetails[1]?.Category}}
                      </page-expandable>
                      
                    </button>
                  </ion-list>

        </ion-list-header>
        </ion-col>
     <ion-col>
       <form>
          <ion-searchbar type="search" placeholder=" חיפוש לקוח קיים" (input)="onSearchInput($event)"></ion-searchbar>
          <button ion-button type="button" small (click)="routeToCart()">{{valueButton}}</button>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
