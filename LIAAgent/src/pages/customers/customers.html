





<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list-header text-center Large>


          <i *ngIf="this.arrowUp" ion-long-press class="icon-arrow-up-05 f-size-icon" (click)="this.ionViewDidEnterUp()" [interval]="300"  (onPressStart)="this.ionViewDidEnterUp($event)" (onPressing)="this.ionViewDidEnterUp($event)"></i>


        </ion-list-header>

        <!-- <ion-scroll scrollY="true" style="height: 400px"> -->
            <ion-content padding #contentRef (ionScroll)="scrollingFun($event)" style="height: 400px">

                <ion-list>
                 <ion-item  *ngFor="let item of customersFilter" full>
                    <button detail-none (click)="expandItem(item) " ion-item >
                      <ion-thumbnail item-start>
                        <!-- <img src="http://placehold.it/100"> -->

                      </ion-thumbnail>
                      <button ion-button clear ><i float-end class="icon-arrow-down-04 t-center  f-size-icon "></i></button>
                      <h2>{{item.StoreName}}</h2>
                      <p>{{item.Address}}</p> </button>
                      <page-expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">

                        <ion-scroll style="height: 70px" scrollY="true">
                          <br>{{service.customerDetails?.Address}}
                          <br>{{service.customerDetails?.City}}
                          <br>{{service.customerDetails?.Categories}}
                        </ion-scroll>

                      </page-expandable>

                   </ion-item>
                  </ion-list>


          </ion-content>
        <!-- </ion-scroll> -->

        <ion-list-header text-center>

          <i *ngIf="this.arrowDown" ion-long-press [interval]="300"  class="icon-arrow-up-05 f-size-icon" #downBtn (click)="this.ionViewDidEnterDown()" (onPressStart)="this.ionViewDidEnterDown()" (onPressing)="this.ionViewDidEnterDown()"></i>

        
        </ion-list-header>

        </ion-col>
     <ion-col>
       <form>
          <ion-searchbar type="search" placeholder=" חיפוש לקוח קיים" (input)="onSearchInput($event)"></ion-searchbar>
          <button ion-button type="button" small (click)="routeToCart(this.service.customerDetails.StoreId)">{{valueButton}}</button>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
  <button id="demoBtn"  (click)="this.demoFunc()" hidden="true" >Button</button>
</ion-content>
