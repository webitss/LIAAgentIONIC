
<ion-header>

  <ion-navbar>
    <page-header></page-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-scroll style="height: 300px">
    <ion-list>
       <ion-item *ngFor="let item of items1" >{{item}}</ion-item>
    </ion-list>
  </ion-scroll>


<ion-list [virtualScroll]="this.items1" >

    <ion-item *virtualItem="let item" >
      {{ item }}
    </ion-item>

  </ion-list>


</ion-content>
