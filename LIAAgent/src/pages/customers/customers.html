
<ion-header>

  <ion-navbar>
    <page-header></page-header>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
<ion-row>
<ion-col>

    <ion-list>
        <ion-item *ngFor="let c of customersFilter">
        {{c.num}}{{c.name}}{{c.address}}
        </ion-item>
        </ion-list>

    <ion-scroll scrollY="true" style="height: 200px">
        <ion-item *ngFor="let c of customersFilter">
            {{c.num}}{{c.name}}{{c.address}}
            </ion-item>
          </ion-scroll>

</ion-col>

<ion-col>

    <form>
        <ion-searchbar type="search" placeholder=" חיפוש לקוח קיים"  (input)="search($event)" ></ion-searchbar>
        <button ion-button type="button" (click)="routeToCart()" block>לקוח חדש</button>
    </form>

</ion-col>
</ion-row>
</ion-grid>
</ion-content>
