<ion-header>

  <ion-navbar>
    <page-header></page-header>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list-header text-center Large>
          <i class="icon-arrow-up-05 f-size-icon"></i>
        </ion-list-header>

        <ion-scroll style="height: 400px">
          <ion-list>

            <ion-item *ngFor="let c of customersFilter" (click)="customerClicked(c.StoreId)">
              <p float-start>{{c.StoreName}}</p>
              <i float-end class="icon-arrow-down-04 t-center  f-size-icon "></i>
              <div *ngIf="this.allowDetails">

                <!-- <ion-scroll scrollY="true" style="height: 50px"> -->
                 <br>
                  <br>{{customerDetails.Address}}
                  <br>{{customerDetails.City}}
                  <br>{{customerDetails.Category}}
                  <br>
               <!-- </ion-scroll> -->
              </div>
            </ion-item>
          </ion-list>
        </ion-scroll>

        <ion-list-header text-center>
          <i class="icon-arrow-up-05 f-size-icon"></i>
        </ion-list-header>
        </ion-col>
     <ion-col>
       <form>
          <ion-searchbar type="search" placeholder=" חיפוש לקוח קיים" (input)="onSearchInput($event)"></ion-searchbar>
          <button ion-button type="button" small (click)="routeToCart()">{{valueButton}}</button>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
