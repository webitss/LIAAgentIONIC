<ion-header>

  <ion-navbar>
    <ion-title>popup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="visible" class="dialog">
    <div class="modal-header">
        <button ion-button type="button" *ngIf="closable" (click)="close()" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <p>האם אתה בטוח שברצונך לצאת?</p>
    </div>
    <div class="modal-footer">
        <ng-content></ng-content>
    </div>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>

</ion-content>
