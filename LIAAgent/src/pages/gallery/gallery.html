
<ion-content padding>
    <ion-grid >
        <ion-row align-items-center align-self-center class="full-height">
          <ion-col color="yellow-color">
<button class="icon-arrow"  float-end  (click)="slider.slideNext()" [hidden]="nextDisabled" >
 <i class="icon-arrow-right-02"></i>
</button>
          </ion-col>
            

             <ion-col col-10>
  <ion-slides #slider style="direction: ltr" class="image-slider" loop="false" slidesPerView="1" zoom="true" speed="200" (ionSlideDidChange)="slideChanged()" >
    <ion-slide *ngFor="let img of service.galeryPictures" >
    <img src="{{img}}" class="thumb-img" imageViewer/>
    </ion-slide>
    </ion-slides>
             </ion-col>

             <ion-col >
  <button class="icon-arrow"(click)="slider.slidePrev()" [hidden]="prevDisabled">
    <i class="icon-arrow-left-03" color="yellow-color"></i>
    </button>
           </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
