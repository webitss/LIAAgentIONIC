
<ion-header>

  <ion-navbar>
    <ion-title>{{service.nowComponent}}</ion-title>
  </ion-navbar>

</ion-header>


   
    <ion-content padding *ngIf="galleryPictures"> 
          
        <ion-slides pager="false" style="direction: ltr" class="image-slider" loop="false" slidesPerView="1">
          <ion-slide *ngFor="let img of galleryPictures">
            <img src="{{img}}" class="thumb-img" imageViewer/>
          </ion-slide>
        </ion-slides>

        <div>
            <button id="notification-button" ion-button clear>
                <ion-icon name="notifications">
                  <ion-badge id="notifications-badge" color="danger">5</ion-badge>
                </ion-icon>              
            </button>
        </div>
        
    </ion-content>
