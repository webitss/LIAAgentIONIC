<ion-header>

  <!-- <ion-navbar>
 <page-header></page-header>
  </ion-navbar> -->

</ion-header>


<ion-content padding>

  <div class="">
    <page-package [package]="nowPackage">
         <div *ngIf="!service.isPackageProductDetailed" class="bg-yellow ParentProduct" >
         <div class="ParentProduct-inner">
                 <div *ngFor="let p of nowPackage?.Products" class="ParentProductId">
                                 <div (click)="details(p)">
                                        <span> {{p.ProductName}}</span>
                                        
                                        <i class="icon-arrow-left-03"></i>
                                 </div>
                 </div>
         </div>
         </div>

         <div *ngIf="service.isPackageProductDetailed">
         <p> {{this.product.ProductId}}</p>
         <p> {{this.product.ProductName}}</p>
         <img [src]="product.PictureUrl"/>
         <input *ngIf="product.VideoUrl" type="button" value="לצפיה"  (click)="updateThisProduct()" class="btn-white" />
        <button ion-button (click)="details()"> <i class="icon-arrow-right-02"></i></button>
        <button ion-button ><i class="icon-icon-x_Artboard-2-01 "></i></button>
         </div>
    </page-package>
   </div>
   <ion-row>
    <ion-col>
      <input type="button" class="center-center btn-white" value="הוסף לסל" (click)="service.clickAddToCart()">
      <button ion-button class="pull-right btn-font">
        <i class="icon-icon-x_Artboard-2-01 "></i>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
