
<ion-content padding>
  <signature-pad [options]="signaturePadOptions"  id="signatureCanvas"></signature-pad>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
  <button ion-button full color="danger" (click)="drawCancel()">ביטול</button>
      </ion-col>
      <ion-col col-4>
  <button ion-button full color="light" (click)="drawClear()">נקה</button>
      </ion-col>
      <ion-col col-4>
  <button ion-button full color="secondary" (click)="drawComplete()">אישור</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
