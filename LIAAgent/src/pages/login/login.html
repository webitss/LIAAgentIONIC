<ion-content text-center class="vertical-align-content" >

       <div class="bg-login" id="body">
          <div transition="normal" [ngClass]="{'logo-login': isClassBig, 'logo-login-mini': isClassMini}">
          <img src="assets/imgs/logo-login.png" />
          </div>
              <button routerLink="/login" (click)="mini()" [ngClass]="{'arrow-login-open': isClassBig, 'arrow-login-open-mini': isClassMini}">
              <i [ngClass]="{'icon-arrow-right-02': isClassBig, 'icon-arrow-left-03': isClassMini}"></i></button>
              <div class="gradient-color"></div>
        </div>

  <div *ngIf="isClassMini">
    <ion-grid >
      <ion-row>
        <ion-col>
          <form  [formGroup]="frmLogin" (submit)="doLogin()" id="container" >
            <ion-list>

              <ion-item id="rounded">
                <ion-label floating>שם</ion-label>
                <ion-input color="light-blue-color" class="input-difult" type="name" name="name"  formControlName="userName"></ion-input>
              </ion-item>

              <ion-item id="rounded">
                <ion-label floating>סיסמא</ion-label>
                <ion-input color="light-blue-color" class="input-difult " type="password" name="password" formControlName="password"></ion-input>
              </ion-item>

              <div padding>
                <button ion-button color="light-blue-color"   block [disabled] = "!frmLogin.valid" (click)="routeToTabs()" >כניסה</button>
              </div>

            </ion-list>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
