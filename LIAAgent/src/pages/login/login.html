<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <form (submit)="doLogin()" id="container">
          <ion-list>

            <ion-item id="rounded">
              <ion-label floating>שם</ion-label>
              <ion-input type="name" name="name"></ion-input>
            </ion-item>

            <ion-item id="rounded">
              <ion-label floating>סיסמא</ion-label>
              <ion-input type="password" name="password"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="primary" block>כניסה</button>
            </div>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
