
<ion-header *ngIf="!service.isNowInPageLogin" align-title="center"  >
    <ion-navbar >
     <ion-buttons float-start>
            <button ion-button   (click)="routeToHome()" >
              <img src="assets/imgs/logo-header.png"class="logo-header"/>
              </button>
          </ion-buttons> 

       <ion-title class="header-name">
         <span>
         {{service.nowComponent}}
        </span>
        </ion-title>

           <ion-buttons float-end>
              <button ion-button block  (click)="showConfirmAlert()">
                  לצאת מהאפליקציה
               </button>     
              </ion-buttons>
             </ion-navbar>
</ion-header>

<ion-tabs #menuTabs [tabsPlacement]="bottom" [selectedIndex]="tabsIndex" preloadTabs="false">
  <ion-tab [root]="tab1Root" tabIcon="icon-gallery"  ></ion-tab>
  <ion-tab [root]="tab2Root" tabIcon="icon-packages" (ionSelect)="clearHistory($event)"></ion-tab>
  <ion-tab [root]="tab3Root" tabIcon="icon-product" (ionSelect)="clearHistory($event)" ></ion-tab>>
  <ion-tab [root]="tab4Root" tabIcon="icon-customer"(ionSelect)="clearHistory($event)" color="primary"></ion-tab>>
  <ion-tab [root]="tab5Root" tabIcon="icon-cart" tabBadge="{{service.countProductsInCart}}" tabBadgeStyle="border-color:royalblue" (ionSelect)="clearHistory($event)" >

  </ion-tab>
</ion-tabs>
